<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Lottery Web</h2>
            <button id="login">Login</button>
            <button id="register">Register Now</button>
        </div>
    </div>
    
    <header>
        <h1>Lottery Web</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#buy-ticket">Buy Ticket</a></li>
                <li><a href="#date-price">Show Date & Price List</a></li>
                <li><a href="#schedule">Today’s Schedule & Draw Result</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="profile-icon.png" alt="Profile" class="profile-icon">
            <div class="dropdown">
                <a href="#profile">Profile</a>
                <a href="#logout">Logout</a>
            </div>
        </div>
    </header>
    
    <main>
        <section id="home">
            <h2>Welcome to the Lottery Web</h2>
        </section>
        
        <section id="buy-ticket">
            <h2>Buy a Lottery Ticket</h2>
            <button id="buy">Buy Ticket</button>
        </section>
        
        <section id="date-price">
            <h2>Show Date & Price List</h2>
        </section>
        
        <section id="schedule">
            <h2>Today’s Schedule & Draw Result</h2>
        </section>
        
        <section id="contact">
            <h2>Contact Us</h2>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
