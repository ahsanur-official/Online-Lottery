<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Supreme Lottery</title>
    <link rel="stylesheet" href="STYLES/style.css">
    <link rel="stylesheet" href="STYLES/spa-navigation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- REGISTER PAGE -->
    <div id="page-register" class="auth-page page-section active">
        <button class="theme-toggle auth-theme-toggle" id="theme-toggle-register" title="Toggle Theme">
            <span class="theme-icon">ðŸŒ™</span>
        </button>
        <div class="auth-form-container">
            <div class="auth-form-content">
                <img src="IMAGES/Supreme Lottery.png" alt="Supreme Lottery" class="auth-logo">
                <h2>âœ¨ Join Supreme Lottery</h2>
                <p>Create an account and start winning today!</p>
                <form id="register-form">
                    <input type="text" id="fullname" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <p>Already have an account? <a href="login.html" style="color: var(--primary-color); cursor: pointer;">Login</a></p>
            </div>
        </div>
    </div>

    <!-- EXTERNAL SCRIPTS -->
    <script src="BACKEND/beautiful-alerts.js"></script>

    <script>
        // PREVENT INFINITE REDIRECT LOOP
        // Only load when HTML is fully parsed
        window.addEventListener('load', () => {
            // Check if already logged in
            const currentUserData = localStorage.getItem('currentUser');
            if (currentUserData) {
                console.log('User already logged in, redirecting to index');
                window.location.replace('index.html');
                return;
            }
        });

        // Register form handler
        const registerForm = document.getElementById('register-form');
        if (registerForm) {
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const fullname = document.getElementById('fullname').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('reg-password').value.trim();
                const confirm = document.getElementById('confirm-password').value.trim();
                
                if (!fullname || !email || !password || !confirm) {
                    showError('âŒ Missing Fields', 'Please fill in all fields');
                    return;
                }
                
                if (password !== confirm) {
                    showError('âŒ Password Mismatch', 'Passwords do not match');
                    return;
                }
                
                // Get existing users or create new array
                let users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Check if email already exists
                if (users.find(u => u.email === email)) {
                    showError('âŒ Email Exists', 'This email is already registered');
                    return;
                }
                
                // Create new user object with unique ID
                const newUser = {
                    id: Date.now().toString(),
                    name: fullname,
                    username: fullname.toLowerCase().replace(/\s+/g, ''),
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString(),
                    preferences: {
                        emailNotif: true,
                        smsNotif: false,
                        promoNotif: true
                    }
                };
                
                // Save new user to database
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Save current user session
                localStorage.setItem('currentUser', JSON.stringify({
                    id: newUser.id,
                    name: newUser.name,
                    email: newUser.email,
                    username: newUser.username
                }));
                
                showSuccess('âœ… Registration Successful', 'Welcome aboard, ' + fullname + '!', 2000);
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.replace('index.html');
                }, 2500);
            });
        }

        // Initialize theme on page load
        window.addEventListener('load', () => {
            try {
                const savedTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-theme', savedTheme);
            } catch (error) {
                console.error('Error initializing register page:', error);
            }
        });
    </script>
</body>
</html>
